<!DOCTYPE html>
<html>
<head>
    <title>Sermon Search</title>
</head>
<body>
    <input type="text" id="query" placeholder="Search sermons...">
    <button onclick="handleSearch()">Search</button>
    <div id="results"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Use a different name for your variable to avoid the naming conflict
        const supabaseClient = supabase.createClient(
            'https://ncypcogvnhmwfxqkzeuj.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5jeXBjb2d2bmhtd2Z4cWt6ZXVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMzgyOTcsImV4cCI6MjA4MjcxNDI5N30.H6Gl6ZPsLohoCNKzwwvY30AA83INrKD65qwL1Ma3KHc'
        );

        async function handleSearch() {
            const query = document.getElementById('query').value;
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = "Searching...";

            const { data, error } = await supabaseClient
                .from('sermons')
                .select('title, youtube_video_id, content')
                .textSearch('content', query, { 
                    config: 'english',
                    type: 'websearch' // Allows for more natural search terms
                });

            if (error) {
                resultsDiv.innerHTML = "Error: " + error.message;
                return;
            }

            if (data.length === 0) {
                resultsDiv.innerHTML = "No sermons found matching that search.";
                return;
            }

            resultsDiv.innerHTML = data.map(s => `
                <div style="margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px;">
                    <h3>${s.title}</h3>
                    <a href="'https://www.youtube.com/watch?v=' + ${s.youtube_video_id}" target="_blank">Watch on YouTube</a>
                    <p>${s.content ? s.content.substring(0, 200) : 'No transcript available'}...</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
